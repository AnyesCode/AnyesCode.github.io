<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anders' Fundraising Tracker</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffbea;
      color: #333;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: #f4a300;
      margin-bottom: 0.5em;
    }

    .thermometer {
      margin: 2em auto;
      width: 80px;
      height: 500px;
      background-color: #eee;
      border-radius: 40px;
      position: relative;
      border: 4px solid #f4a300;
      overflow: hidden;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      border-radius: 0 0 40px 40px;
      transition: height 0.8s ease-out;
      z-index: 1;
    }

    .ticks {
      position: absolute;
      left: -90px;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
      text-align: right;
    }

    .ticks span {
      display: block;
      height: 1px;
      line-height: 1;
    }

    .total-display {
      font-size: 1.4em;
      margin-top: 1em;
    }

    .flash {
      animation: flashEffect 0.5s ease-in-out;
    }

    @keyframes flashEffect {
      0% { background-color: #ffec99; }
      50% { background-color: #fff; }
      100% { background-color: #ffec99; }
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .menu button {
      font-size: 32px;
      background: #f4a300;
      border-radius: 12px;
      padding: 6px 10px;
      border: 2px solid #d9a500;
      color: #fff;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .menu button:hover {
      background: #d9a500;
    }

    .control-panel {
      display: none;
      text-align: left;
      background: #fff;
      padding: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
      position: fixed;
      top: 60px;
      right: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    .control-panel h2 {
      color: #666;
    }

    .control-panel input[type=number] {
      width: 80px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>üçã Anders' Fundraising Tracker üçã</h1>

  <div style="position: relative; width: 200px; height: 560px; margin: 0 auto;">
    <div class="ticks" id="tick-labels"></div>
    <div class="thermometer">
      <div class="fill" id="fill"></div>
      <div class="bulb"></div>
    </div>
  </div>

  <div class="total-display" id="raised-display">
    Raised: <span id="raised">$0</span> of <span id="goal-label">$10,000</span>
  </div>

  <div class="menu" title="Admin Menu">
    <button onclick="toggleControlPanel()" aria-label="Open Admin Menu">‚öôÔ∏è ‚ãÆ</button>
  </div>

  <div class="control-panel" id="control-panel">
    <h2>üîß Control Panel</h2>
    <p>
      Set custom starting amount:<br />
      <input type="number" id="set-start" min="0" />
      <button onclick="setStartingAmount()">Set</button>
    </p>
    <p>
      Add donation:<br />
      <input type="number" id="donation" min="1" />
      <button onclick="addDonation()">Add</button>
    </p>
    <p>
      Reset tracker:<br />
      <button onclick="resetTracker()">Reset</button>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="pop-sound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    let total = 0;
    let goal = 10000;
    const fill = document.getElementById("fill");
    const raised = document.getElementById("raised");
    const display = document.getElementById("raised-display");
    const goalLabel = document.getElementById("goal-label");
    const controlPanel = document.getElementById("control-panel");
    const ticks = document.getElementById("tick-labels");

    localStorage.removeItem("donationTotal");

    function nextGoal(current) {
      return current + 5000;
    }

    function updateTicks() {
      ticks.innerHTML = "";
      const numTicks = 11;
      for (let i = 0; i < numTicks; i++) {
        const tickValue = goal - (i * goal / (numTicks - 1));
        const tick = document.createElement("span");
        tick.textContent = `$${Math.round(tickValue).toLocaleString()}`;
        ticks.appendChild(tick);
      }
    }

    function addDonation() {
      const input = document.getElementById("donation");
      const amount = parseInt(input.value);
      if (!isNaN(amount) && amount > 0) {
        total += amount;
        localStorage.setItem("donationTotal", total);
        updateThermometer();
        input.value = "";
      }
    }

    function updateThermometer() {
      while (total >= goal) {
        goal = nextGoal(goal);
        goalLabel.textContent = `$${goal.toLocaleString()}`;
        confetti();
        document.getElementById("pop-sound").play();
        updateTicks();
      }
      const percent = (total / goal) * 100;
      fill.style.height = `${Math.min(percent, 100)}%`;
      raised.textContent = `$${total}`;
      display.classList.add("flash");
      setTimeout(() => display.classList.remove("flash"), 600);
    }

    function setStartingAmount() {
      const setInput = document.getElementById("set-start");
      const startVal = parseInt(setInput.value);
      if (!isNaN(startVal) && startVal >= 0) {
        total = startVal;
        localStorage.setItem("donationTotal", total);
        updateThermometer();
      }
    }

    function resetTracker() {
      total = 0;
      goal = 10000;
      goalLabel.textContent = "$10,000";
      localStorage.setItem("donationTotal", total);
      updateTicks();
      updateThermometer();
    }

    function toggleControlPanel() {
      const pass = prompt("Enter admin password:");
      if (pass === null) return;
      if (pass !== "AndersLemonadeIsTheBest2023") {
        alert("Incorrect password, Please try again.");
        return;
      }
      controlPanel.style.display = controlPanel.style.display === "block" ? "none" : "block";
    }

    document.getElementById("donation").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        addDonation();
      }
    });

    updateTicks();
    updateThermometer();
  </script>
</body>
</html>
